<head>
<title>ICG WebGL &mdash; HW1</title>
<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">

<script type="text/javascript" src="glMatrix-0.9.5.min.js"></script>
<script type="text/javascript" src="webgl-utils.js"></script>
<script type="text/javascript" src="math.min.js"></script>

<script id="fragmentShader" type="fragment">
    precision mediump float;
    varying vec4 vColor;

    void main(void) {
        gl_FragColor = vColor;
    }
</script>

<script id="vertexShader" type="vertex">
    precision mediump float;
    attribute vec3 aVertexPosition;
    attribute vec2 aTextureCoord;
    attribute vec3 aVertexNormal;

    uniform mat4 uMVMatrix;
    uniform mat4 uPMatrix;
    uniform mat3 uNormalMatrix;

	varying vec4 vColor;
    uniform sampler2D uSampler;

    void main(void) {
        vec3 pointLightPosition = vec3(10.0,10.0,0.0);
        vec3 pointLightDirection = normalize(vec3(pointLightPosition.xyz - aVertexPosition.xyz));
        vec3 ambientColor = vec3(0.1, 0.1, 0.1);

        vec3 L = vec3(uPMatrix * uMVMatrix * vec4(pointLightDirection, 1.0));
        vec3 N = uNormalMatrix * aVertexNormal;
        float lambert = max(dot(normalize(N), normalize(L)), 0.0) * 2.0;

        gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
        vec4 fragmentColor = texture2D(uSampler, vec2(aTextureCoord.s, aTextureCoord.t));
		vColor = vec4(fragmentColor.rgb, fragmentColor.a) * lambert;
    }
</script>


<script type="text/javascript">

    var gl;

    function initGL(canvas) {
        try {
            gl = canvas.getContext("experimental-webgl");
            gl.viewportWidth = canvas.width;
            gl.viewportHeight = canvas.height;
        } catch (e) {
        }
        if (!gl) {
            alert("Could not initialise WebGL, sorry :-(");
        }
    }


    function getShader(gl, id) {
        var shaderScript = document.getElementById(id);
        if (!shaderScript) {
            return null;
        }

        var str = "";
        var k = shaderScript.firstChild;
        while (k) {
            if (k.nodeType == 3) {
                str += k.textContent;
            }
            k = k.nextSibling;
        }

        var shader;
        if (shaderScript.type == "fragment") {
            shader = gl.createShader(gl.FRAGMENT_SHADER);
        } else if (shaderScript.type == "vertex") {
            shader = gl.createShader(gl.VERTEX_SHADER);
        } else {
            return null;
        }

        gl.shaderSource(shader, str);
        gl.compileShader(shader);

        if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
            alert(gl.getShaderInfoLog(shader));
            return null;
        }

        return shader;
    }


    var shaderProgram;

    function initShaders() {
        var fragmentShader = getShader(gl, "fragmentShader");
        var vertexShader = getShader(gl, "vertexShader");

        shaderProgram = gl.createProgram();
        gl.attachShader(shaderProgram, vertexShader);
        gl.attachShader(shaderProgram, fragmentShader);
        gl.linkProgram(shaderProgram);

        if (!gl.getProgramParameter(shaderProgram, gl.LINK_STATUS)) {
            alert("Could not initialise shaders");
        }

        gl.useProgram(shaderProgram);

        shaderProgram.vertexColorAttribute = gl.getAttribLocation(shaderProgram, "aVertexColor");
        gl.enableVertexAttribArray(shaderProgram.vertexColorAttribute);

        shaderProgram.vertexPositionAttribute = gl.getAttribLocation(shaderProgram, "aVertexPosition");
        gl.enableVertexAttribArray(shaderProgram.vertexPositionAttribute);

        shaderProgram.textureCoordAttribute = gl.getAttribLocation(shaderProgram, "aTextureCoord");
        gl.enableVertexAttribArray(shaderProgram.textureCoordAttribute);

        shaderProgram.vertexNormalAttribute = gl.getAttribLocation(shaderProgram, "aVertexNormal");
        gl.enableVertexAttribArray(shaderProgram.vertexNormalAttribute);

        shaderProgram.pMatrixUniform = gl.getUniformLocation(shaderProgram, "uPMatrix");
        shaderProgram.mvMatrixUniform = gl.getUniformLocation(shaderProgram, "uMVMatrix");
        shaderProgram.samplerUniform = gl.getUniformLocation(shaderProgram, "uSampler");
        shaderProgram.normalMatrixUniform = gl.getUniformLocation(shaderProgram, "uNormalMatrix");

    }


    function handleLoadedTexture(texture) {
        gl.pixelStorei(gl.UNPACK_FLIP_Y_WEBGL, true);
        gl.bindTexture(gl.TEXTURE_2D, texture);
        gl.texImage2D(gl.TEXTURE_2D, 0, gl.RGBA, gl.RGBA, gl.UNSIGNED_BYTE, texture.image);
        gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MAG_FILTER, gl.LINEAR);
        gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MIN_FILTER, gl.LINEAR_MIPMAP_NEAREST);
        gl.generateMipmap(gl.TEXTURE_2D);

        gl.bindTexture(gl.TEXTURE_2D, null);
    }

    var galvanizedTexture;

    function initTextures() {
        galvanizedTexture = gl.createTexture();
        galvanizedTexture.image = new Image();
        galvanizedTexture.image.onload = function () {
            handleLoadedTexture(galvanizedTexture)
        }
        galvanizedTexture.image.src = "galvanizedTexture.jpg";
    }


    var mvMatrix = mat4.create();
    var pMatrix = mat4.create();
    var normalMatrix = mat3.create();


    function setMatrixUniforms() {
        gl.uniformMatrix4fv(shaderProgram.pMatrixUniform, false, pMatrix);
        gl.uniformMatrix4fv(shaderProgram.mvMatrixUniform, false, mvMatrix);
        gl.uniformMatrix3fv(shaderProgram.normalMatrixUniform, false, normalMatrix);
    }

    function degToRad(degrees) {
        return degrees * Math.PI / 180;
    }


    var teapotVertexPositionBuffer;
    var teapotVertexNormalBuffer;
    var teapotVertexTextureCoordBuffer;
    var teapotVertexIndexBuffer;

    function handleLoadedTeapot(teapotData) {
        // getTriangleNormalFromVertexPos(teapotData);
        console.log(galvanizedTexture);
        setTriangleNormalAndColor(teapotData);

        teapotVertexNormalBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, teapotVertexNormalBuffer);
        gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(teapotData.vertexNormals), gl.STATIC_DRAW);
        teapotVertexNormalBuffer.itemSize = 3;
        teapotVertexNormalBuffer.numItems = teapotData.vertexNormals.length / 3;

        teapotVertexTextureCoordBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, teapotVertexTextureCoordBuffer);
        gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(teapotData.vertexTextureCoords), gl.STATIC_DRAW);
        teapotVertexTextureCoordBuffer.itemSize = 2;
        teapotVertexTextureCoordBuffer.numItems = teapotData.vertexTextureCoords.length / 2;

        teapotVertexPositionBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, teapotVertexPositionBuffer);
        gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(teapotData.vertexPositions), gl.STATIC_DRAW);
        teapotVertexPositionBuffer.itemSize = 3;
        teapotVertexPositionBuffer.numItems = teapotData.vertexPositions.length / 3;

        teapotVertexIndexBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, teapotVertexIndexBuffer);
        gl.bufferData(gl.ELEMENT_ARRAY_BUFFER, new Uint16Array(teapotData.indices), gl.STATIC_DRAW);
        teapotVertexIndexBuffer.itemSize = 1;
        teapotVertexIndexBuffer.numItems = teapotData.indices.length;
        
    }

    function setTriangleNormalAndColor(teapotData) {
        var timeBeenUsed = [];
        var numIndices = teapotData.indices.length;
        var newVertexIndex = teapotData.vertexPositions.length / 3;
        var newNormals = [];
        var newTexCor = [];

        //update index(append),position(append),normal(replace and switch buffer),coordinates
        for(var i = 0;i < numIndices;i += 3) {
            var triangleNormal = [0.0,0.0,0.0];
            var triangleTexCor = [0.0,0.0];
            for(var j = i;j < (i + 3);j++) {
                var vertexIndex = teapotData.indices[j];
                var vertexPosIndex = vertexIndex * 3;
                var vertexTexCorIndex = vertexIndex * 2;
                if(timeBeenUsed[vertexIndex]) {
                    teapotData.indices[j] = newVertexIndex;
                    newVertexIndex += 1;
                    teapotData.vertexPositions.push(teapotData.vertexPositions[vertexPosIndex]);
                    teapotData.vertexPositions.push(teapotData.vertexPositions[vertexPosIndex+1]);
                    teapotData.vertexPositions.push(teapotData.vertexPositions[vertexPosIndex+2]);
                }

                //we do normalize in fragment shader
                triangleNormal[0] += teapotData.vertexNormals[vertexPosIndex];
                triangleNormal[1] += teapotData.vertexNormals[vertexPosIndex+1];
                triangleNormal[2] += teapotData.vertexNormals[vertexPosIndex+2];

                triangleTexCor[0] += teapotData.vertexTextureCoords[vertexTexCorIndex];
                triangleTexCor[1] += teapotData.vertexTextureCoords[vertexTexCorIndex+1];

                timeBeenUsed[vertexIndex] = 1;
            }
            
            triangleTexCor[0] /= 3.0;
            triangleTexCor[1] /= 3.0;

            for(var j = i;j < (i + 3);j++) {
                var vertexIndex = teapotData.indices[j];
                var vertexPosIndex = vertexIndex * 3;
                var vertexTexCorIndex = vertexIndex * 2;
                newNormals[vertexPosIndex] = triangleNormal[0];
                newNormals[vertexPosIndex+1] = triangleNormal[1];
                newNormals[vertexPosIndex+2] = triangleNormal[2];

                newTexCor[vertexTexCorIndex] = triangleTexCor[0];
                newTexCor[vertexTexCorIndex+1] = triangleTexCor[1];
            }

        }

        teapotData.vertexNormals = newNormals;
        teapotData.vertexTextureCoords = newTexCor;
    }

    var triangleVertices = [];

    function getTriangleNormalFromVertexPos(teapotData) {
        var timeBeenUsed = [];
        var numIndices = teapotData.indices.length;
        for(var i = 0;i < numIndices;i += 3) {
            var verticesInTriangle = []; 
            for(var j = i;j < (i + 3);j++) {
                var vertexIndex = teapotData.indices[j];
                var vertexPosIndex = vertexIndex * 3;
                var vertexPos = [teapotData.vertexPositions[vertexPosIndex],teapotData.vertexPositions[vertexPosIndex+1],teapotData.vertexPositions[vertexPosIndex+2]];
                verticesInTriangle.push(vertexPos);
            }
            var triangleIndices = [0,1,0,2];
            var vec1 = [verticesInTriangle[triangleIndices[0]][0] - verticesInTriangle[triangleIndices[1]][0],
            verticesInTriangle[triangleIndices[0]][1] - verticesInTriangle[triangleIndices[1]][1],
            verticesInTriangle[triangleIndices[0]][2] - verticesInTriangle[triangleIndices[1]][2]];
            var vec2 = [verticesInTriangle[triangleIndices[2]][0] - verticesInTriangle[triangleIndices[3]][0],
            verticesInTriangle[triangleIndices[2]][1] - verticesInTriangle[triangleIndices[3]][1],
            verticesInTriangle[triangleIndices[2]][2] - verticesInTriangle[triangleIndices[3]][2]];
            var planeNormal = math.cross(vec1,vec2);
            for(var j = i;j < (i + 3);j++) {
                var vertexIndex = teapotData.indices[j];
                var vertexPosIndex = vertexIndex * 3;
                if(!timeBeenUsed[vertexIndex]) {
                    timeBeenUsed[vertexIndex] = 1;
                    teapotData.vertexNormals[vertexPosIndex] = planeNormal[0];
                    teapotData.vertexNormals[vertexPosIndex + 1] = planeNormal[1];
                    teapotData.vertexNormals[vertexPosIndex + 2] = planeNormal[2];
                }
                else {
                    teapotData.vertexNormals[vertexPosIndex] = (teapotData.vertexNormals[vertexPosIndex] * timeBeenUsed[vertexIndex] + planeNormal[0])/(timeBeenUsed[vertexIndex] + 1);
                    teapotData.vertexNormals[vertexPosIndex + 1] = (teapotData.vertexNormals[vertexPosIndex + 1] * timeBeenUsed[vertexIndex] + planeNormal[1])/(timeBeenUsed[vertexIndex] + 1);
                    teapotData.vertexNormals[vertexPosIndex + 2] = (teapotData.vertexNormals[vertexPosIndex + 2] * timeBeenUsed[vertexIndex] + planeNormal[2])/(timeBeenUsed[vertexIndex] + 1);
                    timeBeenUsed[vertexIndex] = (timeBeenUsed[vertexIndex] + 1);
                }

            }
        }

    }

    var teapotData;

    function loadTeapot() {
        var request = new XMLHttpRequest();
        request.open("GET", "Teapot.json");
        request.onreadystatechange = function () {
            if (request.readyState == 4) {
                teapotData = JSON.parse(request.responseText);
                handleLoadedTeapot(teapotData);
            }
        }
        request.send();
    }


    var teapotAngle = 180;

    function drawScene() {
        gl.viewport(0, 0, gl.viewportWidth, gl.viewportHeight);
        gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);

        if (teapotVertexPositionBuffer == null || teapotVertexNormalBuffer == null || teapotVertexTextureCoordBuffer == null || teapotVertexIndexBuffer == null) {
            return;
        }

        mat4.perspective(45, gl.viewportWidth / gl.viewportHeight, 0.1, 100.0, pMatrix);

        mat4.identity(mvMatrix);

        mat4.translate(mvMatrix, [0, 0, -40]);

        mat4.rotate(mvMatrix, degToRad(teapotAngle), [0, 1, 0]);

        mat4.toInverseMat3(mvMatrix, normalMatrix);
        mat3.transpose(normalMatrix);

        setMatrixUniforms();

        gl.activeTexture(gl.TEXTURE0);
        gl.bindTexture(gl.TEXTURE_2D, galvanizedTexture);
        gl.uniform1i(shaderProgram.samplerUniform, 0);

        gl.bindBuffer(gl.ARRAY_BUFFER, teapotVertexPositionBuffer);
        gl.vertexAttribPointer(shaderProgram.vertexPositionAttribute, teapotVertexPositionBuffer.itemSize, gl.FLOAT, false, 0, 0);

        gl.bindBuffer(gl.ARRAY_BUFFER, teapotVertexTextureCoordBuffer);
        gl.vertexAttribPointer(shaderProgram.textureCoordAttribute, teapotVertexTextureCoordBuffer.itemSize, gl.FLOAT, false, 0, 0);

        gl.bindBuffer(gl.ARRAY_BUFFER, teapotVertexNormalBuffer);
        gl.vertexAttribPointer(shaderProgram.vertexNormalAttribute, teapotVertexNormalBuffer.
            itemSize, gl.FLOAT, false, 0, 0);

		gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, teapotVertexIndexBuffer);
        gl.drawElements(gl.TRIANGLES, teapotVertexIndexBuffer.numItems, gl.UNSIGNED_SHORT, 0);

    }


    var lastTime = 0;
    function animate() {
        var timeNow = new Date().getTime();
        if (lastTime != 0) {
            var elapsed = timeNow - lastTime;
            teapotAngle += 0.03 * elapsed;
        }
        lastTime = timeNow;
    }


    function tick() {
        requestAnimFrame(tick);
        drawScene();
        animate();
    }


    function webGLStart() {
        var canvas = document.getElementById("ICG-canvas");
        initGL(canvas);
        initShaders();
        initTextures();
        loadTeapot();

        gl.clearColor(0.0, 0.2, 0.2, 1.0);
        gl.enable(gl.DEPTH_TEST);

        tick();
    }

</script>

</head>
